<div class="login-container">
  <mat-card>
    <mat-card-title>Inicio de Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username"
                 [attr.disabled]="loading ? '' : null">
          <mat-error *ngIf="usernameControl?.touched && usernameControl?.errors?.['required']">
            El usuario es requerido
          </mat-error>
          <mat-error *ngIf="usernameControl?.touched && usernameControl?.errors?.['minlength']">
            El usuario debe tener al menos 3 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password"
                 [attr.disabled]="loading ? '' : null">
          <mat-error *ngIf="passwordControl?.touched && passwordControl?.errors?.['required']">
            La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="passwordControl?.touched && passwordControl?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="loginError">
          {{ loginError }}
        </div>

        <button mat-raised-button color="primary"
                type="submit"
                [disabled]="loading || !loginForm.valid">
          {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
        <div class="form-links">
          <a href="registrarse" class="register">¿No tienes cuenta? Regístrate aquí</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

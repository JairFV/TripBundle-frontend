<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>DNI</mat-label>
    <input matInput formControlName="dni" placeholder="Ingrese su DNI" readonly />
  </mat-form-field>

  <!-- Otros campos que deseas mostrar -->
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" placeholder="Ingrese su nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="apellido" placeholder="Ingrese su apellido" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="telefono" placeholder="Ingrese su teléfono" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Ingrese su email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" placeholder="Seleccione su fecha de nacimiento" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Registrar</button>
</form>

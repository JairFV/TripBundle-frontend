<mat-card class="example-card">
  <mat-card-title>Formulario de usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="usuarioForm" class="form-container">

      <mat-form-field appearance="fill">
        <mat-label>Dni</mat-label>
        <input matInput formControlName="dni" placeholder="Ingrese su dni" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese su nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" placeholder="Ingrese su apellido" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tel√©fono</mat-label>
        <input matInput formControlName="telefono" placeholder="Ingrese su telefono" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput  formControlName="email" placeholder="Ingrese su email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>password:</mat-label>
        <input matInput formControlName="password" placeholder="Ingrese su password" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento"
               placeholder="Seleccione su fecha de Nacimiento" />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>

<!-- Asegúrate de incluir Font Awesome en tu proyecto -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="city-item-container">
  <!-- Lista de elementos -->
  <div class="city-item">
    <p>{{ cityName }}</p>
    <i class="fa-solid fa-building"></i> <!-- Ícono de edificio -->
    <h4>Departamentos</h4>
    <button (click)="navigateToForm()">Ver Lista Departamento</button>
  </div>

  <div class="city-item">
    <p>{{ cityName }}</p>
    <i class="fa-solid fa-user"></i> <!-- Ícono de usuario -->
    <h4>Usuarios</h4>
    <button (click)="navigateToForm1()">Ver Lista Usuario</button>
  </div>

  <div class="city-item">
    <p>{{ cityName }}</p>
    <i class="fa-solid fa-map-marker-alt"></i> <!-- Ícono de marcador de ubicación -->
    <h4>Atractivos</h4>
    <button (click)="navigateToForm2()">Ver Lista Atractivos</button>
  </div>

  <div class="city-item">
    <p>{{ cityName }}</p>
    <i class="fa-solid fa-suitcase"></i> <!-- Ícono de maleta -->
    <h4>Paquetes</h4>
    <button (click)="navigateToForm3()">Ver Lista Paquetes</button>
  </div>

  <div class="city-item">
    <p>{{ cityName }}</p>
    <i class="fa-solid fa-leaf"></i> <!-- Ícono de hoja -->
    <h4>Flora</h4>
    <button (click)="navigateToForm4()">Ver Lista Flora</button>
  </div>

  <div class="city-item">
    <p>{{ cityName }}</p>
    <i class="fa-solid fa-paw"></i> <!-- Ícono de huella -->
    <h4>Fauna</h4>
    <button (click)="navigateToForm5()">Ver Lista Fauna</button>
  </div>
</div>

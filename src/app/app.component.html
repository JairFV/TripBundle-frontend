<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>TripBundle</title>
</head>
<body>
<nav class="navbar" [ngClass]="{ 'open': isMenuOpen }">
  <div class="logo-container">
    <img src="images/logo.png" alt="TripBundle Logo" class="logo">
  </div>

  <div class="nav-links" [ngClass]="{ 'show': isMenuOpen }">
    <a routerLink="/">Home</a>
    <a routerLink="/acerca">Acerca</a>
    <a routerLink="/inicio-sesion">Iniciar Sesión</a>
    <a routerLink="/lista-usuarios">Usuario</a>
    <a routerLink="/registrarse">Registrarse</a>
    <a routerLink="/tipo-paquete">Paquete</a>
    <a routerLink="/registrar-reserva">Reserva</a>
   <!-- <a routerLink="/lista-departamento">Lista Departamento</a>
    <a routerLink="/lista-fauna">Lista Fauna</a>
    <a routerLink="/lista-flora">Lista Flora</a>
    <a routerLink="/lista-atractivo-turistico">Atractivo</a>
    <a routerLink="/lista-administrador">Lista Admin</a>
    <a routerLink="/lista-pago">Lista Pago</a>-->
  </div>

  <div class="dropdown" (mouseenter)="toggleDropdown(true)" (mouseleave)="toggleDropdown(false)">
    <a href="#" class="dropdown-toggle">Más opciones</a>
    <div class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }">
      <a routerLink="/detalle-departamento">Departamento</a>
      <a routerLink="/opcion-departamento">Elegir Dep.</a>
      <a routerLink="/detalle-flora">Flora</a>
      <a routerLink="/detalle-fauna">Fauna</a>
      <a routerLink="/detalle-comida">Comida</a>
      <a routerLink="/detalle-atractivo">Atractivos</a>
    </div>
  </div>

  <button class="menu-toggle" (click)="toggleMenu()">☰</button>
</nav>

<!-- Router Outlet for Angular Components -->
<router-outlet></router-outlet>

<!-- Footer -->
<footer class="footer" [class.visible]="footerVisible">
  <div class="footer-container">
    <!-- Enlaces de redes sociales -->
    <div class="redes sociales">
      <a href="#" class="facebook"><span class="fa-brands fa-facebook"></span></a>
      <a href="#" class="twitter"><span class="fa-brands fa-twitter"></span></a>
      <a href="#" class="instagram"><span class="fa-brands fa-instagram"></span></a>
      <a href="https://www.instagram.com/tgpc_official/p/C8BtaGoPkaL/" class="google-plus"><span class="fa-brands fa-google-plus"></span></a>
      <a href="https://www.linkedin.com/login/es?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin" class="linkedin" target="_blank">
        <span class="fa-brands fa-linkedin"></span>
      </a>

    </div>

    <!-- Información de contacto -->
    <div class="footer-contact">
      <p>Teléfono: +51 123 456 789</p>
      <p>Dirección: Lima, Perú</p>
    </div>
  </div>
</footer>
</body>
</html>
